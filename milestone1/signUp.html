<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale-1.0" />
  <link rel="stylesheet" href="./signUp.css" />
  <script src="https://kit.fontawesome.com/68e00c882a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<title>Sign Up</title>
</head>
<body>
<div class="Container">
  <div class="heading">
    <h3 align="center">Welcome Back!</h3>
    <div class="note">
      <p align="center">We missed you! Please enter your details.</p>
    </div>
  </div>

    <div class="row">
      <div class="email">
        <b>E-Mail</b><br>
        <input type="email" placeholder="Enter your Email" />
      </div><br>
      <div class="password">
        <b>Password</b><br>
        <input type="password" placeholder="Enter Password">
        <i class="fa-solid fa-eye-slash" style="color: #b2aeae; margin-left: -45px;"></i></input>
      </div>
    </div>

    <div class="checkbox">
      <div class="firstBox">
        <input type="checkbox" title="check1" />
        Remember Me
      </div><br>
      <div class="forgot">
        Forgot Password?
      </div>
    </div>

    <div class="bttn">
      <button class="btn1">Sign In</button>
    </div>
    <br>
    <div class="btn">
      <button class="btn2">
        <i class="bi bi-google"></i>
        Sign in with google</button>
    </div>

    <div class="noAcc">
      Don't have an account?
      <span class="signup">Sign up</span>
    </div>

  </div>
</body>
</html>
